name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with: 
        version: '6.0.0'
    - name: Setup CMake
      run: echo $QT_ROOT_DIR
    - uses: actions/checkout@v3
    - name: build
      run: |
        cmake -DCMAKE_PREFIX_PATH=$QT_ROOT_DIR/lib/cmake -S . -B build
        cd build
        make -j
