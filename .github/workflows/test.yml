name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with: 
        version: '6.0.0'
    - uses: actions/checkout@v3
    - name: build
      run: |
        cmake -S . -B build
        cd build
        make -j
    - name: test
      run: |
        cd build
        ctest || cat Testing/Temporary/LastTest.log
