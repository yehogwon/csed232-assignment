name: build

on:
  push:
    branches: [ "main" ]
    paths: 
        - assn1/**
        - assn2/**
        - assn3/**
        - assn4/**
        - CMakeLists.txt
        - .github/workflows/**
  pull_request:
    branches: [ "main" ]
    paths: 
        - assn1/**
        - assn2/**
        - assn3/**
        - assn4/**
        - CMakeLists.txt
        - .github/workflows/test.yml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        cmake -S . -B build
        cd build
        make -j
    - name: test
      run: |
        cd build
        ctest
